<!DOCTYPE html>
<html>

<head>
    <title>Export Table to PDF</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>

<body>

    <h2>Table Data</h2>
    <table>
        <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Room Number</th>
            <th>Duration</th>
            <th>Status</th>

        </tr>
        
    </table>

</body>

</html>
