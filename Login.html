<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title> Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Heading */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        /* Button Styling */
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Links Styling */
        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <center>
            <font face='"Poppins", sans-serif' color="#2E4053" size="7">
                <b> LOGIN </b>
            </font>
        </center>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">
                    <font face='"Poppins", sans-serif' color="#2E4053" size="4">
                        Email:</font>
                </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <font face='"Poppins", sans-serif' color="#2E4053" size="4">
                        Password:</font>
                </label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit"> <b>
                    <font face='"Poppins", sans-serif' color="white" size="4">
                        Login</font>
                </b></button>
        </form>

        <p>
            <font face='"Poppins", sans-serif' color="#2E4053" size="4">
                Don't have an account?</font> <a href="Register.html">Register here</a>
        </p>
    </div>

</html>
